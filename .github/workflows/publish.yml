name: Publish package to github packages
on:
  push:
    branches:
      - main
    paths-ignore:
      - "!src/**/*"
      - "!package.json"
      - "!.yarn/**/*"

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
      - id: test
        run: yarn test
      - if: steps.test.outcome == 'success'
        run: scripts/release
        env:
          GITHUB_TOKEN: ${{ secrets.NPM_SECRET }}
